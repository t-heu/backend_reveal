version: '3.1'

services:
  db_one:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"

  db_two:
    image: postgres
    restart: always
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    
  db_tree:
    image: rabbitmq:management-alpine
    container_name: rabbitmq1
    hostname: my-rabbit
    ports:
      - "8080:15672"
      - "5672:5672"
      - "25676:25676"
